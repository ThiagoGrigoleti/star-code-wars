<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Planetas Star Wars</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <p:panel header="Planetas Star Wars">

            <!-- Busca -->
            <p:panelGrid columns="5" layout="grid" styleClass="ui-fluid" style="margin-bottom: 20px">
                <p:inputText placeholder="Buscar por nome" value="#{planetaBean.buscaNome}"/>
                <p:commandButton value="Buscar Nome"
                                 icon="pi pi-search"
                                 action="#{planetaBean.buscarNome}"
                                 update="form"/>

                <p:inputNumber placeholder="Buscar por ID"
                               value="#{planetaBean.buscaId}"
                               decimalPlaces="0"/>
                <p:commandButton value="Buscar ID"
                                 icon="pi pi-search"
                                 action="#{planetaBean.buscarId}"
                                 update="form"/>

                <p:commandButton value="Limpar"
                                 icon="pi pi-refresh"
                                 action="#{planetaBean.limpar}"
                                 update="form"
                                 styleClass="ui-button-secondary"/>
            </p:panelGrid>

            <!-- Botão Novo -->
            <p:button value="Novo Planeta"
                      icon="pi pi-plus"
                      outcome="form"
                      styleClass="ui-button-success"
                      style="margin-bottom: 10px"/>

            <!-- Tabela -->
            <p:dataTable id="tabela"
                         value="#{planetaBean.planetas}"
                         var="planeta"
                         paginator="true"
                         rows="10"
                         emptyMessage="Nenhum planeta cadastrado">

                <p:column headerText="ID" style="width: 50px">
                    <h:outputText value="#{planeta.id}"/>
                </p:column>

                <p:column headerText="Nome" sortBy="#{planeta.nome}">
                    <h:outputText value="#{planeta.nome}"/>
                </p:column>

                <p:column headerText="Clima">
                    <h:outputText value="#{planeta.clima}"/>
                </p:column>

                <p:column headerText="Terreno">
                    <h:outputText value="#{planeta.terreno}"/>
                </p:column>

                <p:column headerText="Aparições em Filmes" style="width: 180px; text-align: center">
                    <h:outputText value="#{planeta.aparicoesFilmes}"/>
                </p:column>

                <p:column headerText="Ações" style="width: 100px; text-align: center">
                    <p:commandButton icon="pi pi-trash"
                                     title="Excluir"
                                     action="#{planetaBean.remover(planeta)}"
                                     update="form"
                                     styleClass="ui-button-danger">
                        <p:confirm header="Confirmação"
                                   message="Deseja realmente excluir o planeta #{planeta.nome}?"
                                   icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
